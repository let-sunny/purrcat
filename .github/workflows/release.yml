name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Trusted Publishing (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Extract version from release tag
        id: version
        run: |
          # Get version from release tag (remove 'v' prefix if present)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG_NAME"
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -f dist/index.cjs || exit 1
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1

      - name: Publish to npm
        run: npm publish --access public --provenance
        # Uses Trusted Publishing (OIDC) if configured in npm
        # Falls back to NPM_TOKEN secret if Trusted Publishing not configured
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
